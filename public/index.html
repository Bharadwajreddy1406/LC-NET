<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Username overlay -->
  <div id="username-overlay">
    <input id="usernameInput" placeholder="Enter your username..." />
    <button id="enterChatBtn">Enter Chat</button>
  </div>

  <!-- Main chat container -->
  <div class="main-container" style="display: none;">
    <h1>Local Chat</h1>
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
        <input id="msgInput" placeholder="Type a message..."/>
        <button id="sendBtn">Send</button>
        <label for="fileInput" id="fileLabel">Attach File</label>
        <input type="file" id="fileInput" multiple />
      </div>
    </div>
    <!-- User list for DMs -->
    <div id="user-list-container">
      <h2>Users Online</h2>
      <ul id="userList"></ul>
    </div>
  </div>

  <!-- Include Socket.IO client from the server -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
